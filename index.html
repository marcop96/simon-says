<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Says!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-col h-screen w-full justify-center items-center bg-zinc-800"
      data-cy="main-container"
    >
      <h1 class="start-text text-3xl mb-5 text-white" data-cy="play-text">
        press Play to start
      </h1>
      <button
        class="btn btn-start bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mb-3"
        data-cy="play-button"
      >
        PLAY
      </button>

      <h1 class="round-text text-white hidden" data-cy="round-text">Round 0</h1>
      <h1 class="turn-text text-white hidden" data-cy="turn-text">CPU turn</h1>

      <div
        class="squares grid gap-0 grid-cols-2 relative"
        data-cy="squares-container"
      >
        <div
          id="blue"
          class="square bg-blue-500 rounded-tl-lg transition duration-500 ease-in-out h-32 w-32"
          data-cy="blue-square"
        ></div>
        <div
          id="red"
          class="square bg-red-500 rounded-tr-lg transition duration-500 ease-in-out h-32 w-32"
          data-cy="red-square"
        ></div>

        <div
          id="green"
          class="square bg-green-500 rounded-bl-lg transition duration-500 ease-in-out h-32 w-32"
          data-cy="green-square"
        ></div>
        <div
          id="yellow"
          class="square bg-yellow-500 rounded-br-lg transition duration-500 ease-in-out h-32 w-32"
          data-cy="yellow-square"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
